<!doctype html>
<html>
<head>
	<title>WhiteLight</title>
	<meta charset="UTF-8">
	<link rel="stylesheet/less" type="text/css" href="g.less" />
</head>
<body>
	<div class="container">
		<div class="row" id="wl-header">
			<header class="wl-page-header">
				<i class="wl-big-icon"></i>
				<h1 class="wl-page-title">WhiteLight</h1>
				<p>白宝石微光计划</p>
				<div class="wl-btn wl-btn-blue" id="wl-enter">点击进入</div>
			</header>
		</div>
	</div>
	<!-- nav -->
	<nav class="container wl-nav wl-tab" id="wl-tab">
		<div class="row span9 center">
			<ul class="row-fluid">
				<li class="span4 active">作品</li>
				<li class="span4">项目</li>
				<li class="span4">资源</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row wl-show">
			<div class="span10 offset1 wl-show-box">
				<ul class="wl-show-box-line">
					<!-- 列表 -->
				</ul>
				<ul class="row wl-show-box-img">
					<!-- 图片轮播 -->
				</ul>
			</div>
		</div>
		<div class="wl-line-holder">
			<div class="wl-line"></div>
		</div>
		<div class="row wl-body">
			<div class="span5">
				<div class="wl-block">
					
				</div>
			</div>
			<div class="span5 offset5"></div>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>
	</div>
	<script src="jquery-1.10.2.min.js"></script>
	<script src="less-1.4.2.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="g.js"></script>
</body>
</html>
